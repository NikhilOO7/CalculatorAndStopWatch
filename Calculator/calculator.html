<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="loggedInUser"></span>!</h1>
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="text" id="number1" name="number1">
            <div class="error" id="number1Error"></div>
        </div>
        <div class="form-group">
            <label for="number2">Number 2:</label>
            <input type="text" id="number2" name="number2">
            <div class="error" id="number2Error"></div>
        </div>
        <div class="form-group btns">
            <button id="addButton">Add</button>
            <button id="subtractButton">Subtract</button>
            <button id="multiplyButton">Multiply</button>
            <button id="divideButton">Divide</button>
        </div>
        <div class="form-group">
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" readonly>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/calc.js"></script>
</body>
</html>
